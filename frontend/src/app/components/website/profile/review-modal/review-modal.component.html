<div class="modal-header">
  <h4 class="modal-title pull-left">
    <ul class="popup-tabs-nav">
      <li><h3 class="text-muted fs-1">Leave a Review</h3></li>
    </ul>
  </h4>

  <button
    type="button"
    class="btn-close close pull-right"
    aria-label="Close"
    (click)="BsModalRef.hide()"
  >
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #ReviewForm="ngForm" (ngSubmit)="submitReview()" id="">
    <div class="popup-tabs-container">
      <div class="popup-tab-content" id="tab">
        <div class="welcome-text">
          <div class="innerContent">
            <h3>
              What is it like to to rate <span>{{ userName }} ?</span>
            </h3>

            <div class="clearfix"></div>
            <div class="leave-rating margin-bottom-5">
              <input
                type="radio"
                name="rating"
                id="rating-1"
                value="5"
                [(ngModel)]="values.rating"
                required
              />
              <label for="rating-1" class="icon-material-outline-star"></label>
              <input
                type="radio"
                name="rating"
                id="rating-2"
                value="4"
                [(ngModel)]="values.rating"
                required
              />
              <label for="rating-2" class="icon-material-outline-star"></label>
              <input
                type="radio"
                name="rating"
                id="rating-3"
                value="3"
                [(ngModel)]="values.rating"
                required
              />
              <label for="rating-3" class="icon-material-outline-star"></label>
              <input
                type="radio"
                name="rating"
                id="rating-4"
                value="2"
                [(ngModel)]="values.rating"
                required
              />
              <label for="rating-4" class="icon-material-outline-star"></label>
              <input
                type="radio"
                name="rating"
                id="rating-5"
                value="1"
                [(ngModel)]="values.rating"
                required
              />
              <label for="rating-5" class="icon-material-outline-star"></label>
            </div>
          </div>
          <div class="clearfix"></div>
          <textarea
            [ngClass]="{ 'border border-danger': ReviewForm.invalid }"
            class="with-border"
            placeholder="Review"
            name="message"
            id="message"
            cols="7"
            required
            [(ngModel)]="values.reviewComment"
          ></textarea>
          <button
            class="btn button margin-top-35 full-width button-sliding-icon ripple-effect"
            type="submit"
            form="leave-company-review-form"
            (click)="submitReview()"
            [disabled]="ReviewForm.invalid"
          >
            Leave a Review <i class="icon-material-outline-arrow-right-alt"></i>
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="BsModalRef.hide()">
    Cancel
  </button>
</div>

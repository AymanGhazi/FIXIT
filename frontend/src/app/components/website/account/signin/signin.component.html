<!-- Wrapper -->
<div id="wrapper">
  <!-- Header Container -->
  <header id="header-container" class="fullwidth">
    <app-navbar></app-navbar>
  </header>
  <div class="clearfix"></div>
  <!-- Header Container / End -->

  <!-- Titlebar -->
  <div id="titlebar" class="gradient">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>Log In</h2>
        </div>
      </div>
    </div>
  </div>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-xl-5 offset-xl-3">
        <div class="login-register-page">
          <!-- Welcome Text -->
          <div class="welcome-text">
            <h3>We're glad to see you again!</h3>
            <span
              >Don't have an account? <a routerLink="/signup">Sign Up!</a></span
            >
          </div>

          <!-- Form -->
          <form
            id="login-form"
            [formGroup]="loginForm"
            (ngSubmit)="loginForm.valid && signin()"
          >
            <div class="input-with-icon-left">
              <i class="icon-material-outline-textsms"></i>

              <app-inputs
                [control]="phone"
                [prefix]="'+02 '"
                [format]="'000 000 000 99'"
                type="text"
                class="input-text with-border"
                name="emailaddress"
                id="emailaddress"
                placeholder="phone Number"
                required
              >
              </app-inputs>
            </div>

            <div class="input-with-icon-left">
              <i class="icon-material-outline-lock"></i>
              <app-inputs
                [control]="password"
                type="password"
                class="input-text with-border"
                name="password"
                id="password"
                placeholder="Password"
                required
              >
              </app-inputs>
            </div>
            <a routerLink="/help" class="forgot-password">Forgot Password?</a>
          </form>

          <!-- Button -->
          <button
            class="button full-width button-sliding-icon ripple-effect margin-top-10 registerButton"
            type="submit"
            form="login-form"
          >
            Log In <i class="icon-material-outline-arrow-right-alt"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Spacer -->
  <div class="margin-top-70"></div>
  <!-- Spacer / End-->
  <app-footer></app-footer>
</div>
<!-- Wrapper / End -->

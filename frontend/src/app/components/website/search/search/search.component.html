<!-- Wrapper -->
<div id="wrapper">
  <!-- Header Container -->
  <header id="header-container" class="fullwidth">
    <app-navbar></app-navbar>
  </header>
  <div class="clearfix"></div>
  <!-- Header Container / End -->

  <!-- Spacer -->
  <div class="margin-top-90"></div>
  <!-- Spacer / End-->

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-xl-3 col-lg-4">
        <div class="sidebar-container">
          <!-- Search -->
          <div class="sidebar-widget">
            <h3>Location</h3>
            <div class="input-with-icon">
              <div id="autocomplete-container">
                <input
                  id="autocomplete-input"
                  type="text"
                  placeholder="e.g. name"
                />
              </div>
            </div>
          </div>

          <!-- Category -->
          <div class="sidebar-widget">
            <h3>Category</h3>
            <select class="default" title="All Categories">
              <option value="0">All</option>
              <option
                *ngFor="let category of categoryOptions"
                value="{{ category.id }}"
              >
                {{ category.name }}
              </option>
            </select>
          </div>

          <!-- City -->
          <div class="sidebar-widget">
            <h3>City</h3>
            <select
              class="default"
              title="All Cities"
              (change)="getareasOfCity($event.target)"
            >
              <option value="0">All</option>
              <option
                *ngFor="let city of cityOptions"
                value="{{ city.cityId }}"
              >
                {{ city.name }}
              </option>
            </select>
          </div>
          <!-- Area -->
          <div class="sidebar-widget">
            <h3>Area</h3>
            <select class="default" title="All Areas">
              <option value="0">All</option>
              <option
                *ngFor="let area of areaOptions"
                value="{{ area.areaId }}"
              >
                {{ area.name }}
              </option>
            </select>
          </div>

          <div class="centered-button margin-top-35">
            <button
              class="popup-with-zoom-anim button button-sliding-icon"
              (click)="search()"
            >
              Search
              <i class="icon-material-outline-arrow-right-alt"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="col-xl-9 col-lg-8 content-left-offset">
        <h3 class="page-title">Search Results</h3>

        <div class="notify-box margin-top-15">
          <!-- TODO: Clean In-line Styles-->
          <div class="sort-by">
            <select
              class="hide-tick"
              style="padding: 0px 20px; margin: 0px; height: 30px"
            >
              <option>Relevance</option>
              <option>Newest</option>
              <option>Oldest</option>
              <option>Random</option>
            </select>
          </div>
        </div>

        <div class="listings-container margin-top-35">
          <app-search-technician-item
            *ngFor="let technician of technicians"
            [technician]="technician"
          ></app-search-technician-item>

          <!-- Pagination -->
          <div class="clearfix"></div>
          <app-pagination [pagination]="pagination"></app-pagination>
          <!-- Pagination / End -->
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
<!-- Wrapper / End -->

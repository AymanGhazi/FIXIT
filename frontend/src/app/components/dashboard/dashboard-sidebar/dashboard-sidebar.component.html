<div class="dashboard-sidebar-inner" data-simplebar>
  <div class="dashboard-nav-container">
    <!-- Responsive Navigation Trigger -->
    <a href="#" class="dashboard-responsive-nav-trigger">
      <span class="hamburger hamburger--collapse">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </span>
      <span class="trigger-title">Dashboard Navigation</span>
    </a>

    <!-- Navigation -->
    <div class="dashboard-nav">
      <div class="dashboard-nav-inner">
        <ul data-submenu-title="Start">
          <li [ngClass]="{ active: currentRoute == '/dashboard' }">
            <a routerLink="/dashboard"
              ><i class="icon-material-outline-dashboard"></i> Dashboard</a
            >
          </li>
          <li [ngClass]="{ active: currentRoute == '/dashboard/messages' }">
            <a routerLink="/dashboard/messages"
              ><i class="icon-material-outline-question-answer"></i> Messages
              <span class="nav-tag">2</span></a
            >
          </li>
          <li [ngClass]="{ active: currentRoute == '/dashboard/bookmarks' }">
            <a routerLink="/dashboard/bookmarks"
              ><i class="icon-material-outline-star-border"></i> Bookmarks</a
            >
          </li>
          <li [ngClass]="{ active: currentRoute == '/dashboard/reviews' }">
            <a routerLink="/dashboard/reviews"
              ><i class="icon-material-outline-rate-review"></i> Reviews</a
            >
          </li>
          <li [ngClass]="{ active: currentRoute == '/dashboard/albums' }">
            <a routerLink="/dashboard/albums"
              ><i class="icon-material-outline-add-photo-alternate"></i>
              Albums</a
            >
          </li>
        </ul>

        <ul data-submenu-title="Account">
          <li [ngClass]="{ active: currentRoute == '/dashboard/settings' }">
            <a routerLink="/dashboard/settings"
              ><i class="icon-material-outline-settings"></i> Settings</a
            >
          </li>
          <li>
            <a (click)="logOut()"
              ><i class="icon-material-outline-power-settings-new"></i>
              Logout</a
            >
          </li>
        </ul>
      </div>
    </div>
    <!-- Navigation / End -->
  </div>
</div>

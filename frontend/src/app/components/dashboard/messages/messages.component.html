<!-- Wrapper -->
<div id="wrapper">
  <!-- Header Container -->
  <header id="header-container" class="fullwidth dashboard-header not-sticky">
    <app-navbar></app-navbar>
  </header>
  <div class="clearfix"></div>
  <!-- Header Container / End -->

  <!-- Dashboard Container -->
  <div class="dashboard-container">
    <!-- Dashboard Sidebar -->
    <div class="dashboard-sidebar">
      <app-dashboard-sidebar></app-dashboard-sidebar>
    </div>
    <!-- Dashboard Sidebar / End -->

    <!-- Dashboard Content -->
    <div class="dashboard-content-container" data-simplebar>
      <div class="dashboard-content-inner">
        <!-- Dashboard Headline -->
        <div class="dashboard-headline">
          <h3>Messages</h3>

          <!-- Breadcrumbs -->
          <nav id="breadcrumbs" class="dark">
            <ul>
              <li><a routerLink="/">Home</a></li>
              <li><a routerLink="/dashboard">Dashboard</a></li>
              <li>Messages</li>
            </ul>
          </nav>
        </div>

        <div class="messages-container margin-top-0">
          <div class="messages-container-inner">
            <!-- Messages -->
            <div class="messages-inbox">
              <div class="messages-headline"></div>

              <ul>
                <li
                  *ngFor="let contact of userContacts"
                  [ngClass]="{
                    'active-message': activetab == contact.accountId
                  }"
                >
                  <a (click)="contactClicked(contact)">
                    <div class="message-avatar">
                      <i class="status-icon status-online"></i
                      ><img
                        src="/assets/avatars/avatar-{{ contact.avatarId }}.png"
                        alt=""
                      />
                    </div>

                    <div class="message-by">
                      <div class="message-by-headline">
                        <h5>{{ contact.accountName }}</h5>
                        <span>{{ contact.lastMessageTime | timeago }}</span>
                      </div>
                      <p>
                        {{ contact.lastMessagePreview }}
                      </p>
                    </div>
                  </a>
                </li>
                <!-- status-icon status-offline -->
              </ul>
            </div>
            <!-- Messages / End -->

            <app-messages-message-item
              *ngIf="messagesLoaded"
              [messages]="messages"
              [contact]="clickedContact"
            ></app-messages-message-item>
          </div>
        </div>
        <!-- Messages Container / End -->

        <app-dashboard-footer></app-dashboard-footer>
      </div>
    </div>
    <!-- Dashboard Content / End -->
  </div>
  <!-- Dashboard Container / End -->
</div>
<!-- Wrapper / End -->
